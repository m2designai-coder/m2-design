<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>M2 DESIGN</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        :root {
            --safe-area-inset-top: 0px;
            --safe-area-inset-bottom: 0px;
        }

        /* Убираем прокрутку и фиксируем фон на весь экран браузера */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        body { 
            color: #00f2ff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            /* Адаптация под мобильные челки и десктопные фреймы */
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
        }

        /* Контейнер, который будет масштабироваться под браузер */
        .card { 
            border: 2px solid #0044ff; 
            padding: 5vw; /* Используем относительные единицы для десктопа */
            border-radius: 20px; 
            text-align: center; 
            background: rgba(0, 5, 20, 0.9);
            box-shadow: 0 0 50px rgba(0, 68, 255, 0.3); 
            border-left: 5px solid #00f2ff;
            transition: all 0.3s ease;
            z-index: 10;
            max-width: 80%;
        }

        h1 { 
            font-size: clamp(1.5em, 5vw, 3em); /* Текст адаптируется к размеру окна */
            letter-spacing: 2px; 
            margin: 0; 
            text-transform: uppercase;
        }

        h1 sup {
            font-size: 0.5em;
            color: #00f2ff;
        }

        .status { 
            color: #fff; 
            margin-top: 20px; 
            font-size: clamp(1em, 2vw, 1.5em);
            opacity: 0.8; 
            letter-spacing: 1px;
        }

        /* Декоративные орбиты для красоты в браузере */
        .orbit { 
            border: 1px dashed #0044ff; 
            border-radius: 50%; 
            position: absolute; 
            z-index: 1; 
            animation: rotate 25s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="orbit" style="width: 40vw; height: 40vw; max-width: 500px; max-height: 500px;"></div>
    <div class="orbit" style="width: 60vw; height: 60vw; max-width: 800px; max-height: 800px; animation-direction: reverse; opacity: 0.3;"></div>

    <div class="card">
        <h1>M2 DESIGN<sup>°</sup></h1>
        <div class="status">M3<sup>°</sup> Assistant: <span style="color: #00ff00; text-shadow: 0 0 10px #00ff00;">ONLINE</span></div>
    </div>

    <script>
        // Инициализация
        vkBridge.send('VKWebAppInit');

        // Для десктопа: динамическое изменение высоты фрейма
        vkBridge.send('VKWebAppResizeWindow', { width: 800, height: 1000 });

        // Подписка на изменение настроек (тема, отступы)
        vkBridge.subscribe((e) => {
            if (e.detail.type === 'VKWebAppUpdateConfig') {
                const insets = e.detail.data.insets;
                if (insets) {
                    document.documentElement.style.setProperty('--safe-area-inset-top', `${insets.top}px`);
                    document.documentElement.style.setProperty('--safe-area-inset-bottom', `${insets.bottom}px`);
                }
            }
        });
    </script>
</body>
</html>
