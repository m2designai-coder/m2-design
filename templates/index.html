<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 DESIGN</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        body { 
            background: #000; 
            color: #00f2ff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        .card { 
            border: 2px solid #0044ff; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            background: rgba(0, 5, 20, 0.9);
            box-shadow: 0 0 30px rgba(0, 68, 255, 0.4); 
            border-left: 5px solid #00f2ff;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        h1 { 
            font-size: 2.5em; 
            letter-spacing: 2px; 
            margin: 0; 
            text-transform: uppercase;
        }
        h1 sup {
            font-size: 0.5em;
            color: #00f2ff;
        }
        .status { 
            color: #fff; 
            margin-top: 15px; 
            font-size: 1.2em; 
            opacity: 0.8; 
            letter-spacing: 1px;
        }
        .status sup {
            font-size: 0.6em;
        }
        /* Декоративный элемент "Орбита" */
        .orbit { 
            border: 1px dashed #0044ff; 
            border-radius: 50%; 
            position: absolute; 
            z-index: -1; 
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="orbit" style="width: 300px; height: 300px;"></div>
    <div class="orbit" style="width: 500px; height: 500px; animation-direction: reverse;"></div>

    <div class="card">
        <h1>M2 DESIGN<sup>°</sup></h1>
        <div class="status">M3<sup>°</sup> Assistant: <span style="color: #00ff00;">ONLINE</span></div>
    </div>

    <script>
        // Инициализация Mini App
        vkBridge.send('VKWebAppInit')
            .then(data => {
                console.log('VK Mini App инициализирован');
            })
            .catch(error => {
                console.error('Ошибка инициализации:', error);
            });
    </script>
</body>
</html>
